
<div class="authentication mat-elevation-z4" >
        
   
    <h2 class="text-center">Logar</h2> 
        <form  (ngSubmit)="onSubmit" #form="ngForm">
                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" type="text" name="name" 
                    id="name"  [(ngModel)]="login.name"  required />
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input class="example-form" type="password" name="password"
                    id="password"   [(ngModel)]="login.password" required/>      
                </div> 
                <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block" [disabled]="form.form.invalid"><a class="text">Entrar</a></button>
                <!--<button type="button" class="btn btn-link btn-block" [routerLink]="['/criar_conta']">Criar uma conta</button>-->
            
            </form>
       
    </div>
