


<div class="modal" >
  <ng-container >
        <div class="mat-elevation-z4" >
           
                 <h1 mat-dialog-title> Atenção !! </h1>
                  <p>Você deseja realmente excluir essa pessoa ?</p>
           
        </div> 

        <div class="mat-elevation-z4" >

      </div> 
    </ng-container>
    
</div>
