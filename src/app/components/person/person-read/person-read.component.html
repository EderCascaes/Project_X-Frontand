
<div class="table-responsive" >

      <div class="mat-elevation-z4 perchfilter" >

        <form class="form-horizontal">
              <div class="form-group">
                <mat-form-field >

                <input matInput placeholder="digite um cpf ou um nome para pesquiza."
                    [(ngModel)]="filter" name="filter" id="filter" required>   

                </mat-form-field>
            </div>
        </form>

      <button class="searchButtons"  mat-raised-button (click)="getPersonWithFilter()" color="primary">
      Pesquizar
      </button>

      <button class="searchButtons" mat-raised-button (click)="CleanFilter()">
      Limpar pesquiza
      </button>
    </div>

  <div class="mat-elevation-z8">

  <mat-table class="full-width-table display nowrap"  matSort aria-label="Elements" >
           <!-- Id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nome</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.nome}}</mat-cell>
      </ng-container>
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef >Email</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.email }}</mat-cell>
      </ng-container>
     
       <!-- telefone Column -->
       <ng-container matColumnDef="telefone">
        <mat-header-cell *matHeaderCellDef>Telefone</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.telefone }}</mat-cell>
      </ng-container>

      <!-- cpf Column -->
      <ng-container matColumnDef="cpf">
        <mat-header-cell *matHeaderCellDef mat-sort-header>C p f</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.cpf }}</mat-cell>
      </ng-container>

          <!-- data nascimento Column-->
          <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef >Data de Nascimento</th>
            <td mat-cell *matCellDef="let row">{{ row.dataNascimento }}</td>
          </ng-container> 


      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <a routerLink="/person/editar/{{ row.id }}" class="edit">
                <i class="material-icons" >
                    edit
                </i>
            </a>
            <button mat-raised-button (click)="openDialog(row.id)" class="delete">
                <i class="material-icons" >
                    delete
                </i>
              </button>
              <a routerLink="/person/editar/{{ row.id }}" class="folder">
                <i class="material-icons" >
                   folder
                </i>
            </a>
          </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  

        <mat-paginator #paginator
            [length]="qtd"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20, 30]"
            aria-label="Select page">
        </mat-paginator>

      </div>
  </div>
